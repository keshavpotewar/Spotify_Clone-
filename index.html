<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS files/style.css">
    <link rel="stylesheet" href="CSS files/media.css">

</head>

<body>
    <div class="container">
        <div class="left">
            <div class="cross-btn">
                <img class="cross" width="40" src="img/cross-btn.svg" alt="">
            </div>
            <div class="home">

                <div class="logo filter">
                    <img src="img/logo.svg" alt="">
                </div>
                <div id="home-logo" class="home-logo filter ">
                    <img src="img/home.svg" alt="">
                    <h2>Home</h2>
                </div>
                <div id="search-logo" class="home-logo search-logo filter">
                    <img src="img/search.svg" alt="">
                    <h2>Search</h2>
                </div>

            </div>
            <div class="library">
                <div class="home-logo library-logo filter ">
                    <img src="img/library.svg" alt="">
                    <h2>Library</h2>
                    <img src="img/plus.svg" alt="">

                </div>
                <div class="songlist">
                    <ul class=" songs filter">
                        <!-- <li class="border"><img  src="music.svg" alt="">
                            <div class="music-info">
                                <div>song name</div>
                                <div>artist name</div>
                            </div>
                        </li> -->

                    </ul>
                </div>


                <div class="footer">
                    <ul>
                        <li>
                            <a href="">Legal</a>
                        </li>
                        <li>
                            <a href="">Safety & Privacy Center</a>
                        </li>
                        <li>
                            <a href="">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="">Cookies</a>
                        </li>
                        <li>
                            <a href="">About Ads</a>
                        </li>
                        <li>
                            <a href="">Accessibility</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="right ">
            <div class="nav-bar">
                <div class="nav-image">
                    <div class="bar">
                        <img src="img/nav-bar.svg" alt="">
                    </div>
                    <div class="arrow-block">
                        <div class="arrow">
                            <img class="filter" src="img/left.svg" alt="">
                        </div>
                        <div class="arrow">
                            <img class="filter" src="img/right.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button class="btn-signin btn">sign up</button>
                    <button class="btn-login btn">log in</button>
                </div>
            </div>

            <div class="content">
               

            </div>

            <div class="play-nav">
                <div class="player">


                    <div class="player-info">

                    </div>
                    <div class="play">
                        <img id="previous" src="img/previous.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/next.svg" alt="">
                    </div>
                    <div class="time-value">
                        <div class="player-time">

                        </div>
                        <!-- <div class="range">
                            <img src="img/sound.svg" alt="">
                            <input type="range" value="range">
                        </div> -->
                    </div>

                </div>
                <div class="seakbar">
                    <div class="circle"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
